<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

<body>
  <div class="container">
    <div id="toprow">
      <h1 id="title">HANGMAN</h1>
    </div>
    <div class="row">
      <div class="col-sm-2">
        first column
      </div>
      <div class="col-sm-8">
        <div id="score">Score:</div>
        <div id="hangpole1"><img src="/images/hangpole.png" alt="player1 pole" width = 50% height = 50%></div>
        <div id="hangpole2"><img src="/images/hangpole2.png" alt="player1 pole" width = 50% height = 50%></div>
        <div id="dashes"></div>
        <div id="buttong1" class="btn-group">
          <button type="button" class="btn-info">A</button>
          <button type="button" class="btn-info">B</button>
          <button type="button" class="btn-info">C</button>
          <button type="button" class="btn-info">D</button>
          <button type="button" class="btn-info">E</button>
          <button type="button" class="btn-info">F</button>
          <button type="button" class="btn-info">G</button>
          <button type="button" class="btn-info">H</button>
          <button type="button" class="btn-info">I</button>
          <button type="button" class="btn-info">J</button>
          <button type="button" class="btn-info">K</button>
          <button type="button" class="btn-info">L</button>
          <button type="button" class="btn-info">M</button>
        </div>
        <div id="buttong2" class="btn-group">
          <button type="button" class="btn-info">N</button>
          <button type="button" class="btn-info">O</button>
          <button type="button" class="btn-info">P</button>
          <button type="button" class="btn-info">Q</button>
          <button type="button" class="btn-info">R</button>
          <button type="button" class="btn-info">S</button>
          <button type="button" class="btn-info">T</button>
          <button type="button" class="btn-info">U</button>
          <button type="button" class="btn-info">V</button>
          <button type="button" class="btn-info">W</button>
          <button type="button" class="btn-info">X</button>
          <button type="button" class="btn-info">Y</button>
          <button type="button" class="btn-info">Z</button>
        </div>

      </div>
      <div class="col-sm-2">
        third column
      </div>
    </div>
    <div id="bottomrow">

    </div>
  </div>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js(.) scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>

  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>

</body>

</html>
